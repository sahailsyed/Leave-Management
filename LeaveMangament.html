<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaveMangament</title>
    <link rel="stylesheet" href="stylee.css">
        
</head>
<body>
    <header>
        <h1>Leave Management</h1>
    </header>
    <main>
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form action="/admin-login">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="admin-username" required><br>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="admin-password" required><br>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="user-login">
            <h2>User Login</h2>
            <form action="/user-login" >
                <label for="user-username">Username:</label>
                <input type="text" id="user-username" name="user-username" required><br>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" required><br>
                <button type="submit">Login</button>
                <a href="/forgot-password">Forgot Password?</a>
            </form>
        </section>
    </main>
</body>
</html>
